sudo: required
language: python
services:
  - docker
python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python uber4movers/flask-sqlalchemy/test.py
after_success:
  - docker --version  # document the version travis is using
  - ./docker_push.sh
